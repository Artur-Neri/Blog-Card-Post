<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card__banner">
          <img
            src="./assets/images/illustration-article.svg"
            alt="card illustration"
          />
        </div>

        <div class="card__meta">
          <span class="card__tag"> Learning </span>
          <span class="card__date">Published 21 Dec 2023</span>
        </div>

        <div class="card__text">
          <h1 class="card__title">HTML & CSS foundations</h1>
          <p class="card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div class="card__author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Photo of Greg Hooper"
            class="card__author-avatar"
          />
          <p class="card__author-name">Greg Hooper</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Artur-Neri">Artur Neri</a>.
    </footer>
  </body>
</html>
